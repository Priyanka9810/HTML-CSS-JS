<!DOCTYPE html>
<html lang="en">

<head>
    <title>OnSubmit</title>
    <script>
        function onSubmitng() {
            alert("Form Submit");
        }
    </script>
</head>

<body onsubmit="onSubmitng()">

    <form>
        <input type="text" placeholder="Enter your Name">
        <input type="submit">
    </form>

</body>

</html>
