<!DOCTYPE html>
<html lang="en">

<head>
    <title>variable</title>
    <script>
        var i = 10;

        function localChange() {
            i = 20;
        }
        document.write("Value of i Before Function Call: " + i + "<br/>");
        localChange();
        document.write("Value of i After Function Call: " + i);
    </script>
</head>



</html>
