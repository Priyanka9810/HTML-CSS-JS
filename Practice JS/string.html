<!DOCTYPE html>
<html lang="en">

<head>
    <title>OnSubmit</title>
    <script>
        var s = "Hello World";
        document.write("Length of String is: " + s.length + "<br/>");
        document.write("Position of First 'o' is: " + s.indexOf('o') + "<br/>");
        document.write("Position of Last 'o' is: " + s.lastIndexOf('o') + "<br/>");
        document.write("LowerCase of String is: " + s.toLowerCase() + "<br/>");
        document.write("UperCase of String is: " + s.toUpperCase() + "<br/>");
        document.write("LocaleLowerCase of String is: " + s.toLocaleLowerCase() + "<br/>");
        document.write("LocaleUpperCase of String is: " + s.toLocaleUpperCase() + "<br/>");
        document.write("Bold form of String is: " + s.bold() + "<br/>");
        document.write("Replace of 'd' to 'm': " + s.replace("d", "m") + "<br/>");
        document.write("Replace of 'Hello' to 'hii': " + s.replace("Hello", "hii") + "<br/>");
    </script>
</head>

<body>
</body>

</html>
