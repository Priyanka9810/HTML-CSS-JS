<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignment for pop up</title>

    <script>
        var var1 = parseInt(prompt("Enter the first number: "))
        var var2 = parseInt(prompt("Enter the second number: "))
        alert("Calculating the multiplication...")
        var mul = var1 * var2;
        document.write("Multiplication of " + var1 + " and " + var2 + " is: " + mul);
    </script>
</head>

</html>
