<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignment for pop up</title>

    <script>
        var num = parseInt(prompt("Enter the Number for Calculating Even or Odd: "))

        if (num % 2 == 0) {
            alert(num + " is Even..")
        }
        else {
            alert(num + " is Odd..")
        }
    </script>
</head>

</html>
