<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignment for "for-loop"</title>

    <script>
        var num = parseInt(prompt("Enter the Number: "))
        for (var i = 1; i <= num; i++) {
            if (i % 3 == 0) {
                continue;
            }
            document.write("Number is " + i + "<br/>")
        }
        document.write("Loop ends here...")
    </script>
</head>

</html>
